{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "main/css/main.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static "main/img/WP.jpeg" %}" alt="ЛОГО">
        <span class="logo"> Gurren Lagann</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url "home" %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url "about" %}"><li><i class="fa-solid fa-users-rectangle"></i> О нас</li></a>
            <a href="{% url "contacts" %}"><li><i class="fa-solid fa-address-book"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
