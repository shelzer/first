{% extends "main/index.html" %}

{% block title %}Новости{% endblock title %}

{% block content %}
<div class="features">
    <h1>Новости</h1>

    {% if news %}
        {% for i in news %}
            <div class="alert alert-warning">
                <h3>{{ i.title }}</h3>
                <p>{{ i.anons }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет новостей</p>
    {% endif %}

    {{ news }}
</div>
{% endblock content %}
